<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


 <h2 class="container mt-4">Create Simple Calculator</h2>
   
  <div class="container mt-4">
    <input type="text" id="n1" class="p-2 shadow-none p-3 mb-5 bg-light rounded">
    <select name="" id="operator" class="bg-info btn">
             <option value="+">Addtion (+)</option>
             <option value="-">Addtion (-)</option>
             <option value="*">Addtion (*)</option>
             <option value="/">Addtion (/)</option>
    </select>
                                      
    <input type="text" id="n2" class="p-2 shadow-none p-3 mb-5 bg-light rounded">

    <button onclick="calculate()" class="bg-primary text-light btn" id="cal">Calculate =</button>
    <input type="readonly" id="result"  class="p-2 shadow-none p-3 mb-5 bg-light rounded">

    <button class="btn btn-danger" id="reset">reset</button>
  </div>






    <!-- js link -->

    <script src="custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"    crossorigin="anonymous"></script>
    
</body>
</html>
